function populateScheduleTable(data) {
    const tableBody = document.getElementById('scheduleData');

    data.forEach(session => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${session.companyName}</td>
            <td>${session.topic}</td>
            <td>${session.date}</td>
            <td>${session.venue}</td>
            <td>${session.time}</td>

    });
